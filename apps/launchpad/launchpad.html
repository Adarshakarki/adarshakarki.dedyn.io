<div class="launchpad-app">
  <div class="launchpad-grid">

    <div class="launchpad-item"
         onclick="openRepo('https://github.com/Adarshakarki/Impossible-tictactoe')">
      <div class="icon-box">
        <img src="apps/launchpad/svg/grid.svg" alt="Impossible Tic Tac Toe">
      </div>
      <span>Impossible Tic Tac Toe</span>
    </div>

    <div class="launchpad-item"
         onclick="openRepo('https://github.com/Adarshakarki/Tic-Tac-Toe')">
      <div class="icon-box">
        <img src="apps/launchpad/svg/layout-grid.svg" alt="Tic Tac Toe">
      </div>
      <span>Tic Tac Toe</span>
    </div>

    <div class="launchpad-item"
         onclick="openRepo('https://github.com/Adarshakarki/Tetris')">
      <div class="icon-box">
        <img src="apps/launchpad/svg/brick-wall.svg" alt="Tetris">
      </div>
      <span>Tetris</span>
    </div>

    <div class="launchpad-item"
         onclick="openRepo('https://github.com/Adarshakarki/Flappy-Bird')">
      <div class="icon-box">
        <img src="apps/launchpad/svg/bird.svg" alt="Flappy Bird">
      </div>
      <span>Flappy Bird</span>
    </div>

    <div class="launchpad-item"
         onclick="openRepo('https://github.com/Adarshakarki/Classic-snake-game')">
      <div class="icon-box">
        <img src="apps/launchpad/svg/worm.svg" alt="Classic Snake">
      </div>
      <span>Classic Snake</span>
    </div>
  </div>
</div>
