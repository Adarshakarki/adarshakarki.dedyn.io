<div class="settings-app">

  <!-- Fake search -->
  <div class="search-bar">
    <input type="text" placeholder="Search settings" disabled />
  </div>

  <!-- Apple ID -->
  <div class="apple-id">
    <img src="assets/icons/adarsha.png" />
    <div>
      <h3>Apple ID</h3>
      <p>iCloud â€¢ Media & Purchases</p>
    </div>
  </div>

  <!-- Settings -->
  <div class="settings-list">

    <div class="setting-item">
      <div class="left">
        <img src="apps/settings/icons/wifi.svg" class="icon" />
        <span>Wi-Fi</span>
      </div>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="left">
        <img src="apps/settings/icons/bluetooth.svg" class="icon" />
        <span>Bluetooth</span>
      </div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="left">
        <img src="apps/settings/icons/airplane.svg" class="icon" />
        <span>Airplane Mode</span>
      </div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="left">
        <img src="apps/settings/icons/bell.svg" class="icon" />
        <span>Notifications</span>
      </div>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
  </div>
  <div class="setting-item"   >
      <div class="left">
        <img src="apps/settings/icons/moon.svg" class="icon" />
        <span>Dark Mode</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
</div>
<script src="apps/settings/settings.js"></script>
